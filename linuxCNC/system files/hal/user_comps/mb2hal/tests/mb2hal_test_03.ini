#TEST 03: RS232 speed.
#  - RS232 = Servo Drive Delta ASDA-B (1021-A 1Kw).

[MB2HAL_INIT]
INIT_DEBUG=1
SLOWDOWN=0.0
TOTAL_TRANSACTIONS=1

[TRANSACTION_00]
LINK_TYPE=serial
SERIAL_PORT=/dev/ttyS0
SERIAL_BAUD=115200
SERIAL_BITS=8
SERIAL_PARITY=none
SERIAL_STOP=2
SERIAL_DELAY_MS=0
MB_SLAVE_ID=1
MB_TX_CODE=fnct_03_read_holding_registers
FIRST_ELEMENT=1
NELEMENTS=2
HAL_TX_NAME=XDrive01
MAX_UPDATE_RATE=0.0
DEBUG=2
